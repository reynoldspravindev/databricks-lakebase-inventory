<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Loading Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Dashboard Loading Test</h1>
        
        <div class="card">
            <div class="card-body p-0">
                <div id="dashboardContainer" class="position-relative">
                    <!-- Loading Spinner -->
                    <div id="dashboardLoader" class="d-flex justify-content-center align-items-center" style="height: 400px;">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading dashboard...</span>
                            </div>
                            <p class="mt-2 text-muted">Loading analytics dashboard...</p>
                            <button class="btn btn-sm btn-outline-secondary mt-2" onclick="hideLoader()">
                                <i class="fas fa-eye"></i> Show Dashboard
                            </button>
                        </div>
                    </div>

                    <!-- Dashboard iframe -->
                    <iframe 
                        id="databricksDashboard"
                        src="https://e2-demo-field-eng.cloud.databricks.com/embed/dashboardsv3/your_dashboard_id"
                        width="100%" 
                        height="800"
                        frameborder="0"
                        style="display: none; border: none; border-radius: 0.375rem;"
                        allowfullscreen
                        onload="onDashboardLoad()"
                        onerror="onDashboardError()">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Dashboard loading test started');
        
        // Auto-hide loader after a shorter timeout since dashboard is loading
        setTimeout(function() {
            const iframe = document.getElementById('databricksDashboard');
            const loader = document.getElementById('dashboardLoader');
            if (iframe && loader && loader.style.display !== 'none') {
                console.log('Auto-hiding loader after 3 second timeout');
                onDashboardLoad();
            }
        }, 3000); // 3 second timeout
        
        // Additional check for iframe content
        const iframe = document.getElementById('databricksDashboard');
        if (iframe) {
            // Try to detect when iframe content is ready
            iframe.addEventListener('load', function() {
                console.log('Iframe load event fired');
                setTimeout(onDashboardLoad, 1000);
            });
            
            // Fallback: check if iframe is visible and has content
            const checkContent = setInterval(function() {
                if (iframe.offsetHeight > 0 && iframe.offsetWidth > 0) {
                    console.log('Iframe has dimensions, assuming loaded');
                    clearInterval(checkContent);
                    onDashboardLoad();
                }
            }, 500);
            
            // Clear interval after 8 seconds
            setTimeout(function() {
                clearInterval(checkContent);
            }, 8000);
            
            // Additional immediate check after 1 second
            setTimeout(function() {
                if (iframe.offsetHeight > 0 && iframe.offsetWidth > 0) {
                    console.log('Iframe content detected after 1 second');
                    clearInterval(checkContent);
                    onDashboardLoad();
                }
            }, 1000);
        }
    });

    function onDashboardLoad() {
        const loader = document.getElementById('dashboardLoader');
        const iframe = document.getElementById('databricksDashboard');
        
        if (loader) loader.style.display = 'none';
        if (iframe) iframe.style.display = 'block';
        
        console.log('Dashboard loaded successfully');
    }

    function hideLoader() {
        console.log('Manually hiding loader');
        onDashboardLoad();
    }

    function onDashboardError() {
        console.error('Dashboard failed to load');
    }
    </script>
</body>
</html>
