{% extends "base.html" %}

{% block title %}Add Warehouse - Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-plus"></i> Add New Warehouse
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_warehouse_route') }}">
                    <div class="row">
                        <!-- Warehouse Name -->
                        <div class="col-md-6 mb-3">
                            <label for="warehouse_name" class="form-label">Warehouse Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="warehouse_name" name="warehouse_name" required 
                                   placeholder="e.g., Main Warehouse, Distribution Center">
                        </div>

                        <!-- Contact Person -->
                        <div class="col-md-6 mb-3">
                            <label for="contact_person" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="contact_person" name="contact_person" 
                                   placeholder="e.g., John Smith">
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" 
                               placeholder="e.g., 123 Main Street">
                    </div>

                    <div class="row">
                        <!-- City -->
                        <div class="col-md-4 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" 
                                   placeholder="e.g., New York">
                        </div>

                        <!-- State -->
                        <div class="col-md-4 mb-3">
                            <label for="state" class="form-label">State/Province</label>
                            <input type="text" class="form-control" id="state" name="state" 
                                   placeholder="e.g., NY">
                        </div>

                        <!-- Country -->
                        <div class="col-md-4 mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" 
                                   placeholder="e.g., USA">
                        </div>
                    </div>

                    <div class="row">
                        <!-- County -->
                        <div class="col-md-6 mb-3">
                            <label for="county" class="form-label">County</label>
                            <input type="text" class="form-control" id="county" name="county" 
                                   placeholder="e.g., Kings County">
                        </div>

                        <!-- Zipcode -->
                        <div class="col-md-6 mb-3">
                            <label for="zipcode" class="form-label">ZIP/Postal Code</label>
                            <input type="text" class="form-control" id="zipcode" name="zipcode" 
                                   placeholder="e.g., 10001">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Latitude -->
                        <div class="col-md-6 mb-3">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="number" class="form-control" id="latitude" name="latitude" 
                                   step="0.0000001" placeholder="e.g., 40.7128">
                            <div class="form-text">For map visualization</div>
                        </div>

                        <!-- Longitude -->
                        <div class="col-md-6 mb-3">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="number" class="form-control" id="longitude" name="longitude" 
                                   step="0.0000001" placeholder="e.g., -74.0060">
                            <div class="form-text">For map visualization</div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Phone -->
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   placeholder="e.g., +1-555-123-4567">
                        </div>

                        <!-- Email -->
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="e.g., warehouse@company.com">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('warehouses_route') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Warehouses
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Warehouse
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
