{% extends "base.html" %}

{% block title %}Edit SKU - Inventory{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-barcode"></i> Edit SKU</h2>
    <a href="{{ url_for('skus_route') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to SKUs
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_sku_route', sku_id=sku[0]) }}">
                    <div class="mb-3">
                        <label for="sku_code" class="form-label">
                            <i class="fas fa-hashtag"></i> SKU Code *
                        </label>
                        <input type="text" class="form-control" id="sku_code" name="sku_code" 
                               value="{{ sku[1] }}" placeholder="e.g., WMN-HB-001" required>
                        <small class="form-text text-muted">Unique identifier for this product</small>
                    </div>

                    <div class="mb-3">
                        <label for="item_name" class="form-label">
                            <i class="fas fa-box"></i> Item Name *
                        </label>
                        <input type="text" class="form-control" id="item_name" name="item_name" 
                               value="{{ sku[2] }}" placeholder="e.g., Designer Handbag" required>
                    </div>

                    <div class="mb-3">
                        <label for="category_id" class="form-label">
                            <i class="fas fa-tag"></i> Category *
                        </label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            <option value="">Select a category</option>
                            {% for category in categories %}
                                <option value="{{ category[0] }}" {% if category[0] == sku[3] %}selected{% endif %}>
                                    {{ category[1] }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="unit_price" class="form-label">
                            <i class="fas fa-dollar-sign"></i> Unit Price *
                        </label>
                        <input type="number" class="form-control" id="unit_price" name="unit_price" 
                               value="{{ sku[6] }}" step="0.01" min="0" placeholder="e.g., 299.99" required>
                        <small class="form-text text-muted">Price per unit for this product</small>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left"></i> Description
                        </label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" placeholder="Optional description">{{ sku[5] if sku[5] else '' }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Update SKU
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
