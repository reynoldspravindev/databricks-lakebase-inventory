{% extends "base.html" %}

{% block title %}Add Category - Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-plus"></i> Add New Category
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_category_route') }}">
                    <div class="mb-3">
                        <label for="category_name" class="form-label">Category Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="category_name" name="category_name" required 
                               placeholder="e.g., Electronics, Tools, Furniture">
                        <div class="form-text">Enter a unique name for this category</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Optional description for this category"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('categories_route') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Categories
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
